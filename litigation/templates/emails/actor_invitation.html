<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title|title}}</title>
</head>
<body>
<div
        style="
        width: 100%;
        max-width: 80%;
        margin: 0 auto;
        font-family: sans-serif;
      "
>
    <h1
            style="
          color: #4285f4 !important;
          font-style: normal;
          font-weight: 500;
          font-size: 48px;
          line-height: 58px;
          margin-bottom: 0px;
          text-align: center;
        "
    >
        {{title|title}}
    </h1>


    <div style="font-size: 20px; margin-top: 40px">
        <div>
            {{text}}
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 35px">
            <div>
                <p>Dispute Code</p>
                <input
                        type="text"
                        placeholder="Dispute Code"
                        value={{dispute_code}}
                        disabled
                        style="
                margin: 0;
                padding: 0;
                font-variant: tabular-nums;
                list-style: none;
                font-feature-settings: 'tnum';
                position: relative;
                display: inline-block;
                width: 100%;
                min-width: 0;
                padding: 4px 11px;
                color: rgba(0, 0, 0, 0.85);
                font-size: 14px;
                line-height: 1.5715;
                background-color: #fff;
                background-image: none;
                border: 1px solid #d9d9d9;
                border-top-color: rgb(217, 217, 217);
                border-right-color: rgb(217, 217, 217);
                border-right-width: 1px;
                border-bottom-color: rgb(217, 217, 217);
                border-left-color: rgb(217, 217, 217);
                border-radius: 4px;
                transition: all 0.3s;
                font-size: 15px;
              "
                />
            </div>

            <div style="margin-left: 20%">
                <p>Dispute Type</p>
                <input
                        type="text"
                        placeholder='Dispute Type'
                        value={{dispute_type | title }}
                        disabled
                        style="
                margin: 0;
                padding: 0;
                font-variant: tabular-nums;
                list-style: none;
                font-feature-settings: 'tnum';
                position: relative;
                display: inline-block;
                width: 100%;
                min-width: 0;
                padding: 4px 11px;
                color: rgba(0, 0, 0, 0.85);
                font-size: 14px;
                line-height: 1.5715;
                background-color: #fff;
                background-image: none;
                border: 1px solid #d9d9d9;
                border-top-color: rgb(217, 217, 217);
                border-right-color: rgb(217, 217, 217);
                border-right-width: 1px;
                border-bottom-color: rgb(217, 217, 217);
                border-left-color: rgb(217, 217, 217);
                border-radius: 4px;
                transition: all 0.3s;
                font-size: 15px;
              "
                />
            </div>
        </div>

        <div>
            <p>
                To get started visit the following link: <br/><a
                    href={{invitation_link}}
                    target="_blank"
            >
                Invitation url
            </a>
            </p>

            <p>Best Regards,</p>

            <div>
                <b>{{creator_name}}</b><br/>
                <a
                        style="margin-top: 0px"
                        href="http://67.207.93.188:8081/auth/agreement"
                        target="_blank"
                >
                    Arbitration Agreement
                </a
                >
            </div>
        </div>
    </div>
</div>
</body>
</html>
